<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Payment Method</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="./styles.css" />
</head>
<body>
	<div class="container">
		<div class="indicators">
			<div class="indicator indicator--active"></div>
			<div class="indicator"></div>
			<div class="indicator"></div>
		</div>
		<h1 class="title">Payment method</h1>
		<div class="methods">
			<div class="method">
				<img src="img/visa.svg" alt="Visa">
				<span class="method-title">Visa</span>
			</div>
			<div class="method method--selected">
				<img src="img/mastercard.svg" alt="Mastercard">
				<span class="method-title">Mastercard</span>
			</div>
			<div class="method">
				<img src="img/maestro.svg" alt="Maestro">
				<span class="method-title">Maestro</span>
			</div>
		</div>
		<a href="#" class="cta">
			next step
			<img src="img/arrow.svg">
		</a>
	</div>
</body>
</html>
